<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Chifoumi en Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>
<body>

    <h1>Chifoumi</h1>

    <div class="columns">
        <div id="player">
            <h3>Score :</h3>
            <div class="buttons">
                <button class="buttonChoice">PIERRE</button>
                <button class="buttonChoice">FEUILLE</button>
                <button class="buttonChoice">CISEAUX</button>
            </div>
        </div> 

        <div id="countdown">
    
        </div>

        <div id="computer">
            <h3>Score :</h3>
            <div class="buttons">
                <button class="buttonChoice" disabled>PIERRE</button>
                <button class="buttonChoice" disabled>FEUILLE</button>
                <button class="buttonChoice" disabled>CISEAUX</button>
            </div>
        </div>
    </div>
   
</body>
</html>

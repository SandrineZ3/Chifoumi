<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Chifoumi en Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <h1>Chifoumi</h1>

    <div class="gridDisplay">
        <!--Player part-->
        <button class="buttons" id="buttonRockPlayer" name="playerButton" onclick="playClick()" ><img src="assets/img/rock.png"></button>
        <button class="buttons" id="buttonPaperPlayer" name="playerButton" onclick="playClick()"><img src="assets/img/paper.png"></button>
        <button class="buttons" id="buttonScissorsPlayer" name="playerButton" onclick="playClick()"><img src="assets/img/scissors.png"></button>

        <div id="player">You</div>

        <div id="playerChoiceDisplayed">?</div>

        <div id="playerScoreDisplayed">_</div>

        <div id="separation"></div>

        <div id="win" class="displayNone">Tu as gagn√© !</div>
        <div id="lose" class="displayNone">Tu as perdu !</div>

        <button id="playAgain" class="displayNone"><p>Rejouer !</p></button>

        <!--Computer part-->
        <button class="buttons" id="buttonRockComputer" disabled><img src="assets/img/rock.png"></button>
        <button class="buttons" id="buttonPaperComputer" disabled><img src="assets/img/paper.png"></button>
        <button class="buttons" id="buttonScissorsComputer" disabled><img src="assets/img/scissors.png"></button>

        <div id="computer">IA</div>

        <div id="computerChoiceDisplayed">?</div>

        <div id="computerScoreDisplayed">_</div>
    </div>

    <audio src="assets/audio/selectSound.wav" id="selectSound"></audio>
    <audio src="assets/audio/winSound.wav" id="winSound"></audio>
    <audio src="assets/audio/loseSound.wav" id="loseSound"></audio>

    <script src="script.js"></script>
</body>
</html>
